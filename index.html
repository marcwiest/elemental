<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Elemental CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./elemental.css">
</head>
<body>

    <form style="padding: 4rem;">

        <fieldset>
            <legend>Fieldset Legend</legend>
            <label>
                Demo text field
                <input type="text" placeholder="Demo text input">
            </label>
        </fieldset>

        <fieldset>
            <input type="date">
            <input type="datetime-local">
            <input type="month">
            <input type="time">
            <input type="week">
        </fieldset>

        <fieldset>
            <input type="file">
        </fieldset>

        <fieldset>
            <input type="email">
            <input type="number">
            <input type="password">
            <input type="search">
            <input type="tel">
            <input type="url">
        </fieldset>

        <fieldset>
            <texteara></texteara>
        </fieldset>

        <fieldset>
            <select>
                <optgroup label="Optgroup">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </optgroup>
                <option>Other Option 4</option>
                <option>Other Option 5</option>
                <option>Other Option 6</option>
            </select>
            <label>
                <input type="checkbox" name=""> Checkbox
            </label>
            <label>
                <input type="radio" name=""> Radio
            </label>
        </fieldset>

        <fieldset>
            <button>Button</button>
            <br> <br>
            <input type="button" value="Type Button">
            <br> <br>
            <input type="submit" value="Type Submit">
            <br> <br>
            <input type="reset" value="Type Reset">
        </fieldset>

    </form>

</body>
</html>
